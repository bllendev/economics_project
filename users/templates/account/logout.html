{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
  <article>
    <header>
      <h1>Log Out</h1>
      <p>Are you sure you want to log out?</p>
    </header>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Log Out</button>
    </form>
  </article>
{% endblock content %}
